<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}Shivam{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/profile.png' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/profile.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/profile.png' | relative_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <!-- FORCE OVERRIDE STYLES -->
  <style>
    /* Force profile image and navigation styling */
    .nav .brand .logo,
    .brand .logo,
    div.logo,
    .logo {
      width: 60px !important;
      height: 60px !important;
      min-width: 60px !important;
      min-height: 60px !important;
      max-width: 60px !important;
      max-height: 60px !important;
      border-radius: 50% !important;
      background-image: url('/assets/images/profile.png') !important;
      background-size: cover !important;
      background-position: center !important;
      background-repeat: no-repeat !important;
      box-shadow: 0 4px 12px rgba(49,130,206,.3), 0 0 0 3px rgba(255,255,255,.95) !important;
      border: 2px solid #fafbfc !important;
      transition: all 0.3s ease !important;
      position: relative !important;
      flex: none !important;
    }

    .logo:hover {
      transform: scale(1.12) !important;
      box-shadow: 0 16px 40px rgba(49,130,206,.4), 0 0 0 5px rgba(255,255,255,.98) !important;
    }

    .brand .title {
      font-size: 18px !important;
      font-weight: 600 !important;
      letter-spacing: -0.01em !important;
      color: #1a1d23 !important;
      text-decoration: none !important;
      transition: all 0.3s ease !important;
    }

    .brand .title:hover {
      color: #3182ce !important;
      transform: translateY(-1px) !important;
    }

    header {
      min-height: 80px !important;
      background: linear-gradient(135deg, rgba(250,251,252,.98), rgba(255,255,255,.95)) !important;
      backdrop-filter: blur(20px) !important;
      border-bottom: 1px solid rgba(49,130,206,.1) !important;
      box-shadow: 0 4px 20px rgba(0,0,0,.08), 0 1px 40px rgba(49,130,206,.1) !important;
      position: relative !important;
    }

    header::before {
      content: '' !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      right: 0 !important;
      height: 4px !important;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd, #ff6b6b) !important;
      background-size: 400% 100% !important;
      animation: gradient-flow 6s ease-in-out infinite !important;
      z-index: 10 !important;
      box-shadow: 0 0 20px rgba(255,107,107,.5) !important;
    }

    @keyframes gradient-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .nav {
      padding: 20px 0 !important;
      position: relative !important;
      z-index: 2 !important;
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
    }

    .nav .brand {
      gap: 16px !important;
      align-items: center !important;
      display: flex !important;
    }

    .links {
      gap: 24px !important;
      padding: 8px 16px !important;
      background: rgba(255,255,255,.6) !important;
      border-radius: 16px !important;
      border: 1px solid rgba(49,130,206,.1) !important;
      backdrop-filter: blur(10px) !important;
    }

    .nav .links .btn {
      padding: 10px 16px !important;
      margin: 2px !important;
      border-radius: 10px !important;
      background: rgba(255,255,255,.4) !important;
      border: 1px solid rgba(255,255,255,.3) !important;
      box-shadow: 0 2px 8px rgba(0,0,0,.05) !important;
      backdrop-filter: blur(8px) !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      color: #1a1d23 !important;
      text-decoration: none !important;
      font-weight: 500 !important;
      font-size: 14px !important;
      position: relative !important;
      overflow: hidden !important;
    }

    .nav .links .btn::before {
      content: '' !important;
      position: absolute !important;
      top: 0 !important;
      left: -100% !important;
      width: 100% !important;
      height: 100% !important;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.4), transparent) !important;
      transition: left 0.5s ease !important;
    }

    .nav .links .btn:hover::before {
      left: 100% !important;
    }

    .nav .links .btn:hover {
      transform: translateY(-2px) !important;
      background: rgba(255,255,255,.8) !important;
      border: 1px solid rgba(49,130,206,.2) !important;
      box-shadow: 0 6px 20px rgba(49,130,206,.15) !important;
      color: #3182ce !important;
    }

    /* LinkedIn specific styling */
    .nav .links .btn[href*="linkedin.com"] {
      background: linear-gradient(135deg, rgba(0,119,181,.12), rgba(0,119,181,.06)) !important;
      border: 1px solid rgba(0,119,181,.2) !important;
    }

    .nav .links .btn[href*="linkedin.com"]:hover {
      background: linear-gradient(135deg, rgba(0,119,181,.18), rgba(0,119,181,.12)) !important;
      border: 1px solid rgba(0,119,181,.3) !important;
      box-shadow: 0 8px 20px rgba(0,119,181,.2) !important;
    }

    .nav .links .btn[href*="linkedin.com"]:hover svg {
      color: #0077b5 !important;
    }

    /* GitHub specific styling */
    .nav .links .btn[href*="github.com"] {
      background: linear-gradient(135deg, rgba(33,41,60,.12), rgba(33,41,60,.06)) !important;
      border: 1px solid rgba(33,41,60,.2) !important;
    }

    .nav .links .btn[href*="github.com"]:hover {
      background: linear-gradient(135deg, rgba(33,41,60,.18), rgba(33,41,60,.12)) !important;
      border: 1px solid rgba(33,41,60,.3) !important;
      box-shadow: 0 8px 20px rgba(33,41,60,.2) !important;
    }

    .nav .links .btn[href*="github.com"]:hover svg {
      color: #21293c !important;
    }

    /* SVG hover effects */
    .nav .links .btn svg {
      transition: all 0.3s ease !important;
    }

    .nav .links .btn:hover svg {
      transform: scale(1.1) !important;
    }
  </style>

  <!-- SEO -->
  {% if site.google_site_verification %}
  <meta name="google-site-verification" content="{{ site.google_site_verification }}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <a href="/" class="title">{{ site.author.name }}</a>
      </div>
      <nav class="links">
        <a class="btn" href="/about/">About</a>
        <a class="btn" href="/blog/">Blog</a>
        <a class="btn" href="/portfolio/">Portfolio</a>
        <a class="btn" href="/books/">Books</a>
        <!-- <a class="btn" href="/publications/">Publications</a> -->
        <a class="btn" href="/cv/">Resume</a>
        <a class="btn" href="/#contact">Contact</a>
        <a class="btn" href="https://www.linkedin.com/in/{{ site.author.linkedin | default: 'username' }}" target="_blank" rel="noopener">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: -2px;">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
        <a class="btn" href="{{ site.author.github_url | default: 'https://github.com/' }}{{ site.author.github | default: 'username' }}" target="_blank" rel="noopener">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: -2px;">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    {{ content }}

    <footer>
      <div style="display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; align-items:center">
        <div>© <span id="year"></span> {{ site.author.name }}</div>
        <div class="mono" style="color:var(--muted)">Built with Jekyll — Open Source</div>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  {% if site.analytics.provider == "google" %}
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.analytics.google.tracking_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.analytics.google.tracking_id }}');
  </script>
  {% endif %}
</body>
</html>
